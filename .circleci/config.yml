version: 2.1
jobs:
  build:
    docker:
      - image: docker:stable

    steps:
      - checkout

      # Build the Docker image using the Dockerfile
      - run:
          name: Build Docker image
          command: docker build -t my-java-app .

      # Run tests or any other build steps as needed
      - run:
          name: Run Tests
          command: docker run my-java-app mvn test

